{{ define "main" }}

  <h2>{{ .Title }}</h2>

  {{ .Content }}

  <section class="quickrefs">
    {{ range .Pages }}
    <section class="quickref">
      <li class="quickref"><a href="{{ .RelPermalink }}">{{ .Title }}</a> {{ .Params.categories}}</li>
    </section>
    {{ end }}
  </section>

{{ end }}
