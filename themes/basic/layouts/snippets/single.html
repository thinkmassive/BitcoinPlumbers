{{ define "main" }}
  <div class="snippet-container">
    <section class="snippet-list">
      <h2>Snippets</h2>
      <ul>
        {{ range (where .Site.RegularPages "Type" "in" "snippets") }}
          <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
      </ul>
    </section>

    <section class="snippet">
      <h2>{{ .Title }}</h2>

      {{ .Content }}
    </section>
  </div>
{{ end }}
