{{ define "main" }}
  <div class="tip-container">
    <section class="tip-list">
      <h2>Tips</h2>
      <ul>
        {{ range (where .Site.RegularPages "Type" "in" "tips") }}
          <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
      </ul>
    </section>

    <section class="tip">
      <h2>{{ .Title }}</h2>

      {{ .Content }}
    </section>
  </div>
{{ end }}
